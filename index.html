<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Library</title>
</head>
<body>
    <div class="heading"><h1>Library</h1></div>
    <div class="container">
        <button class="btn btn-primary" id="new-book-button">Add Book</button>
        <form action="" class="new-book-form" style="display:none" name="new-book-form-add">
            <label for="title" >Title</label>
            <input type="text" class="title" placeholder="Title of Book">
            <label for="author">Author</label>
            <input type="text" class="author" placeholder="Author of Book">
            <label for="pages">Pages</label>
            <input type="number" class="number" placeholder="Number of Pages">
            <label for="read">Read</label>
            <input type="checkbox" class="read-or-not" name="read-or-not" id="optionA" value="Yes">Yes
            <button class="btn btn-outline-success" id="add-book" type="submit">Add</button>
        </form>
        <div class="library"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
